{% extends "base.html" %}
{% block content %}

<section class="card">
  <h2 style="margin-top:0;">Admin</h2>
  <p style="color:#64748b;">Estatísticas locais do app.</p>

  <div class="result-grid">
    <div class="result-card">
      <div class="k">Documents</div>
      <div class="v">{{ stats.documents }}</div>
    </div>
    <div class="result-card">
      <div class="k">Chunks</div>
      <div class="v">{{ stats.chunks }}</div>
    </div>
    <div class="result-card">
      <div class="k">Histórico</div>
      <div class="v">{{ stats.history }}</div>
    </div>
  </div>
</section>

{% endblock %}
